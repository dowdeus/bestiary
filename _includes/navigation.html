<nav class="nav-container">
  <ul class="nav-wrapper">
    {% for item in site.data.navigation %}
    <li class="nav-item">
      <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current-link"{% else %}class="nav-link"{% endif %}>{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
